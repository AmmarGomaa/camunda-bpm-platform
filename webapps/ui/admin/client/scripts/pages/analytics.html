<!-- # CE - camunda-bpm-webapp/ui/admin/client/scripts/pages/analytics.html -->
<form class="statisticsTab">
  <h3>{{ 'TELEMETRY_SETTINGS' | translate }}</h3>

  <div uib-alert class="alert alert-info">
    {{ 'TELEMETRY_INTRODUCTION' | translate}}
  </div>

  <div notifications-panel></div>

  <form class="form-inline">
    <div class="row"
         ng-if="authorized">
      <div class="offset-1 offset-1 text-right form-control-static">
        <input type="checkbox" ng-model="enableUsage" class="form-control usage-statistics" id="usage-statistics">
      </div>
      <div class="offset-10 offset-10 form-control-static ">
        <label for="usage-statistics">{{ 'TELEMETRY_ENABLE' | translate}}</label>
        <p class="details">
          {{ 'TELEMETRY_DETAILS' | translate}}
        </p>
      </div>
    </div>
    <div class="text-right"
         ng-if="authorized">
      <button ng-click="submit()" class="btn btn-secondary">
        {{ 'TELEMETRY_SAVE' | translate}}
      </button>
    </div>
  </form>
</form>
<!-- / CE - camunda-bpm-webapp/ui/admin/client/scripts/pages/analytics.html -->
