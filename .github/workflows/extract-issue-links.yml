name: Send SUPPORT and SEC notifications

on:
  workflow_dispatch:
    inputs:
      versions:
        description: "Release versions (comma-separated list, e.g. 7.17.0,7.16.3,7.15.8)"
        required: true

jobs:
  log-input:
    runs-on: ubuntu-latest
    steps:
      - run: echo "received versions ${{ inputs.versions }}"
